    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');

            let savedLang = localStorage.getItem("selectedLanguage");
            if (savedLang) setTimeout(() => applyLang(savedLang), 1500);
        }

        function applyLang(lang) {
            let dropdown = document.querySelector(".goog-te-combo");
            if (dropdown) {
                dropdown.value = lang;
                dropdown.dispatchEvent(new Event('change'));
                dropdown.onchange = () => localStorage.setItem("selectedLanguage", dropdown.value);
            } else setTimeout(() => applyLang(lang), 500);
        }
    </script>

                if (langDropdown) {
                    langDropdown.addEventListener("change", function () {
                        localStorage.setItem("selectedLanguage", this.value);
                    });



                }
            }, 2000);
        });
    </script>

<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full space-y-8 bg-white p-6 rounded-xl shadow-lg">
            <!-- Step 1: Phone Number Input -->
            <div id="phoneStep" class="space-y-6">
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-gray-900">Welcome to FinConnect</h2>
                    <p class="mt-2 text-gray-600">Enter your mobile number to continue</p>
                </div>
                <form class="space-y-4" id="phoneForm">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Mobile Number</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">+91</span>
                            <input type="tel" id="phone" required pattern="[0-9]{10}"
                                class="block w-full pl-12 pr-3 py-2 border border-gray-300 rounded-md"
                                placeholder="Enter 10 digit number">
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                        Send OTP
                    </button>
                </form>
            </div>

            <!-- Step 2: OTP Verification -->
            <div id="otpStep" class="space-y-6 hidden">
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-gray-900">Verify OTP</h2>
                    <p class="mt-2 text-gray-600">Enter the OTP sent to your mobile</p>
                </div>
                <form class="space-y-4" id="otpForm">
                    <div class="flex justify-center space-x-2">
                        <input type="text" maxlength="1" class="w-12 h-12 text-center border rounded-md" required>
                        <input type="text" maxlength="1" class="w-12 h-12 text-center border rounded-md" required>
                        <input type="text" maxlength="1" class="w-12 h-12 text-center border rounded-md" required>
                        <input type="text" maxlength="1" class="w-12 h-12 text-center border rounded-md" required>
                    </div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                        Verify OTP
                    </button>
                </form>
            </div>

            <!-- Step 3: User Details -->
            <div id="detailsStep" class="space-y-6 hidden">
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-gray-900">Complete Your Profile</h2>
                    <p class="mt-2 text-gray-600">Please fill in your details</p>
                </div>
                <form class="space-y-4" id="detailsForm">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Age</label>
                        <input type="number" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Occupation</label>
                        <select required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
                            <option value="">Select Occupation</option>
                            <option value="student">Student</option>
                            <option value="employed">Employed</option>
                            <option value="business">Business</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                        Complete Registration
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Handle form steps
        const phoneForm = document.getElementById('phoneForm');
        const otpForm = document.getElementById('otpForm');
        const detailsForm = document.getElementById('detailsForm');

        phoneForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Here you would typically make an API call to send OTP
            document.getElementById('phoneStep').classList.add('hidden');
            document.getElementById('otpStep').classList.remove('hidden');
        });

        otpForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Here you would typically verify the OTP
            document.getElementById('otpStep').classList.add('hidden');
            document.getElementById('detailsStep').classList.remove('hidden');
        });

        detailsForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Here you would typically save the user details
            // After successful registration, redirect to home page
            window.location.href = 'Finconnect.html';
        });

        // Auto-focus next OTP input
        const otpInputs = document.querySelectorAll('#otpForm input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });
    </script>
    // ... existing HTML ...

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        phoneForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const phoneInput = document.getElementById('phone');
            const submitButton = phoneForm.querySelector('button[type="submit"]');
            const phoneNumber = '+91' + phoneInput.value; // Add India country code

            try {
                // Disable form while processing
                phoneInput.disabled = true;
                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';

                const response = await fetch(`${API_BASE_URL}/send-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber })
                });

                const data = await response.json();

                if (data.success) {
                    // Store phone number for later use
                    sessionStorage.setItem('phoneNumber', phoneNumber);

                    // Show success message
                    alert('OTP sent successfully! Please check your phone.');

                    // Switch to OTP step
                    document.getElementById('phoneStep').classList.add('hidden');
                    document.getElementById('otpStep').classList.remove('hidden');
                } else {
                    alert(data.message || 'Failed to send OTP. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send OTP. Please try again.');
            } finally {
                // Re-enable form
                phoneInput.disabled = false;
                submitButton.disabled = false;
                submitButton.textContent = 'Send OTP';
            }
        });

        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const otpInputs = document.querySelectorAll('#otpForm input');
            const submitButton = otpForm.querySelector('button[type="submit"]');
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            const phoneNumber = sessionStorage.getItem('phoneNumber');

            try {
                // Disable form while processing
                otpInputs.forEach(input => input.disabled = true);
                submitButton.disabled = true;
                submitButton.textContent = 'Verifying...';

                const response = await fetch(`${API_BASE_URL}/verify-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phoneNumber,
                        otp
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Switch to details step
                    document.getElementById('otpStep').classList.add('hidden');
                    document.getElementById('detailsStep').classList.remove('hidden');
                } else {
                    alert(data.message || 'Invalid OTP. Please try again.');
                    // Clear OTP inputs
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to verify OTP. Please try again.');
            } finally {
                // Re-enable form
                otpInputs.forEach(input => input.disabled = false);
                submitButton.disabled = false;
                submitButton.textContent = 'Verify OTP';
            }
        });

    </script>
